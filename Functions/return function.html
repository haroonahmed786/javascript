  <!DOCTYPE html>
  <html>
  <head>
  	
  	<title>javascript</title>
  	
  </head>
  <body>
  	<h1>JAVASCRIPT WITH RETURN-FUNCTION:</h1>
  	<p>JavaScript functions are defined with the function keyword.

You can use a function declaration or a function expression.</p>
  	<script>
  		function sum(math,eng,sc){
  		var s = math + eng + sc;

  		return s;
        }
        function percentage(tt){
        	var per = tt/300*100;
        	document.write(per);
        }
        var total = sum(70,77,70);
       
       percentage(total);
   	</script>
  </body>
  </html>
